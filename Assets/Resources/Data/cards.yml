ragulige:
    title: ラグリージュ協会
    type: passive
    description: |-
        ここではカルマを積み共感を積むことが評価される。
        また、聖なる魔法を他の者たちよりうまく使いこなせるだろう。
        ブルネイア騎士団とは時に共に戦う仲間となることもあるが、バールハイド連合軍とは常に敵対しているようだ。
         
        <color=yellow>【グラナドア門番からの忠告】</color>
        腐敗した地にて信仰が果たす役割とは果たして何か？
        お前がその難題に挑むというのなら、この組織を選ぶと良いだろう。
        神とは絶対の存在。人から生まれ、やがて人を超えたモノである。教会の神こそはビスターシャ。万病を直し黄泉の底から死者を蘇らせし者。
        お前もも他の協会員も彼について知ることはそれのみだ。いや「彼」であるのかすらも定かではない。
        お前の以前の世界での暮らしから近いところを選ぶとすれば、選択肢はここのみになるだろう。
        ただし気を付けることだ。この異常な土地に普通を持ち込むことがどれ程愚かで危険な行為か。ここでは普通こそ異常なのだ。
        その意味では、奴らはこのグラナドアの地において最も異常な者たちだと言えるだろう。
